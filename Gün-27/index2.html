<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style2.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <title>Tooltip</title>
</head>
<body>
  <div class="main-container">
      <h1 class="main-header-text">
        SIKÇA SORULAN SORULAR
      </h1>

      <div class="accordion-container">
        <div class="accordion-item">
          <div class="accordion-header-container">
            <h3 class="accordion-baslik">
              Siparişimi nasıl takip edebilirim?
            </h3>
            <svg class="accordion-arrow" width="32" height="20" viewBox="0 0 32 20" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M-1.65394e-07 3.78378L3.73333 -1.23558e-06L16 12.4324L28.2667 -1.63189e-07L32 3.78378L16 20L-1.65394e-07 3.78378Z" fill="#090979"/>
            </svg>
          </div>
          <div class="accordion-description-container">
            <p class="accordion-aciklamasi">
              Siparişinizi takip etmek için hesabınıza giriş yaparak "Siparişlerim" bölümüne gidin veya sipariş onay e-postasındaki takip numarasını kullanarak kargo firmasının web sitesinden takip edebilirsiniz.
            </p>
          </div>
        </div>
      </div>

  </div>
