<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gun-13.css">
    <meta charset="UTF-8">
    <title>filter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
<div class="filter">
    <div class="all">
                <div class="baslik-1">
                    <span>Filter</span>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </div>
                <div class="search-kutu">
                    <span class="spans">SEARCH BY KEYWORD</span>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                    </svg>
                    <input type="text" class="search-kutu-1" placeholder="Search jobs">
                </div>
                <div class="secenekler">
                    <span class="spans">VIEW</span>
                    <div class="secenekler-1">
                        <input type="radio" id="c1" name="cc"  />
                        <label for="c1">All job posts</label>
                    </div>
                    <div class="secenekler-1">
                        <input type="radio" id="c2" name="cc" />
                        <label for="c2">Active job posts</label>
                    </div>
                    <div class="secenekler-1">
                        <input type="radio" id="c3" name="cc" />
                        <label for="c3">Archived job posts</label>
                    </div>
                </div>
                <div class="check-kutu">
                    <div>
                        <span class="spans">INCLUDE</span>
                    </div>
                    <div>
                        <input type="checkbox" id="kutu-1">
                        <label>Jobs shared with me</label>
                    </div>
                </div>
            </div>
        <div class="buton">
            <button class="btn-1">Save changes</button>
        </div>
</div>
<div class="saved hidden">
    <div class="centered">
        <div class="container">
            <span class="save-s">Saved</span>
        </div>
    </div>
    <!--hocam butonun bir üst divine vermek lazım sanırım-->
</div>
<script src="jquery.js"></script>
<script src="app.js"></script>
</body>
</html>
