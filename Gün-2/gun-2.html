    <title>Example</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

<div class="container">

   <div class="card">
       <div class="ikon-div">
           <svg id="ikon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
               <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
           </svg>
       </div>
       <div class="bolum-1">
           <input class="arama-kutusu" type="text" placeholder="Start typing to search">
       </div>

       <div class="bolum-toggle">
           <div class="bolum-2">
               <div class="baslik">
                   <span class="baslik-span">POPULAR SEARCHES</span>
               </div>
               <div class="liste">
                   <ol class="listeler">
                       <li class="li">Air Transport</li>
                       <li class="li">Aviation</li>
                       <li class="li">Mekaniske Verksted</li>
                       <li class="li">Port Authority</li>
                       <li class="li">Sporvei</li>
                       <li class="li">Bergens Kreditbank</li>
                   </ol>
               </div>
           </div>
       </div>

   </div>
</div>





<script src="jquery-3.6.1.js"></script>
<script src="app.js"></script>
